<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Customer Management</h1>
           <h1 style="text-align: center;"><a href="portfolio.html" style="font-weight: bold; text-decoration: underline; color: red;">Return To Portfolio Projects</a></h1>
        <nav>
            <li><a href="customer-report.html">Customer Report</a></li>
        </nav>
    </header>
    <main>
        <section>
            <h2>Add or Update Customer</h2>
            <form id="customer-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="membershipDate">Membership Date</label>
                <input type="date" id="membershipDate" name="membershipDate" required>

                <label for="recommendations">Recommendations</label>
                <textarea id="recommendations" name="recommendations"></textarea>

                <button type="submit">Save Customer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Video Rental Store</p>
    </footer>
    <script>
        document.getElementById('customer-form').addEventListener('submit', (e) => {
            e.preventDefault();

            // Collect form data
            const customerData = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                membershipDate: document.getElementById('membershipDate').value,
                recommendations: document.getElementById('recommendations').value,
            };

            // Get current customer data from localStorage or initialize as empty array
            const customers = JSON.parse(localStorage.getItem('customers')) || [];

            // Add new customer to the array
            customers.push(customerData);

            // Save the updated customer data to localStorage
            localStorage.setItem('customers', JSON.stringify(customers));

            // Clear the form fields
            document.getElementById('customer-form').reset();

            // Optionally alert the user
            alert('Customer saved successfully');
        });
    </script>
</body>
</html>
