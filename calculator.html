<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
        }
        .display {
            background: #333;
            color: #fff;
            font-size: 2rem;
            padding: 20px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ccc;
        }
        button {
            font-size: 1.5rem;
            padding: 20px;
            border: none;
            background: #f9f9f9;
            cursor: pointer;
        }
        button:hover {
            background: #e0e0e0;
        }
        button.operator {
            background: #ff9f43;
            color: #fff;
        }
        button.operator:hover {
            background: #ff784e;
        }
        button.equal {
            background: #28c76f;
            color: #fff;
        }
        button.equal:hover {
            background: #22a556;
        }
    </style>
</head>
<body>

     <h1 style="text-align: center;"><a href="portfolio.html" style="font-weight: bold; text-decoration: underline; color: red;">Return To Portfolio Projects</a></h1>
   <b> </b> <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('')" disabled></button>
            <button onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">*</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendValue(value) {
            if (display.innerText === '0' && value !== '.') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function deleteLast() {
            if (display.innerText.length === 1 || display.innerText === 'Error') {
                display.innerText = '0';
            } else {
                display.innerText = display.innerText.slice(0, -1);
            }
        }

        function calculateResult() {
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
